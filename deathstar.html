<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brian Herbert">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="staticfiles/css/deathstarstyles.css" type="text/css" />
    <!-- CSS for our Map (Mandatory) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <title>ISS Tracker</title>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="left-side">
                <div class="brand">
                    <a class="logo" href="https://bherbert7.github.io" title="Brian Herbert">
                        <div class="personal-logo">
                            <img src="staticfiles/images/logos/BHLogo.png" alt="BH Logo" title="BH Logo">
                        </div>
                        <div class="name">
                        Brian Herbert</a>
                        </div>
                </div>
            </div>
            <nav class="nav-contents">
                <div class="right-side">
                    <div class="nav-link-wrapper">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="ds-tracker-content-wrapper">
            <h1>Death Star Tracker</h1>
            <div id="map-div">
            <!-- our Map goes here -->
            </div>
            <!-- Details about ISS -->
            <div id="details">
                <!-- Time -->
                <div>
                Time:
                    <span class="time"></span>
                </div>
                <!-- Latitude -->
                <div>
                Latitude:
                    <span class="latitude"></span>
                </div>
                <!-- Longitude -->
                <div>
                Longitude:
                    <span class="longitude"></span>
                </div>
                <!-- Speed -->
                <div>
                Speed:
                    <span class="speed"></span>
                </div>
                <!-- Altitude -->
                <div>
                Altitude:
                    <span class="altitude"></span>
                </div>
                <!-- Visibility -->
                <div>
                Visibility:
                    <span class="visibility"></span>
                </div>
            </div>
        </div>   
    </div>

    <!-- Javascript for our Map (Mandatory) -->
    <!-- Make sure you put this AFTER Leaflet's CSS and before script.js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="staticfiles/js/deathstarscript.js" type="text/javascript"></script>

</body>
</html>
