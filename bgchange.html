    <title>JQuery onclick/hover to change background colour</title>
    <style type="text/css">
        body {
            background-color: #333;
            transition: all ease 0.5s;
        }
        ul li {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        ul li a {
            color: #fff;
            font-size: 25px;
            line-height: 34px;
            text-decoration: none;
            font-family: Verdana;
        }
    </style>
</head>

</html>
